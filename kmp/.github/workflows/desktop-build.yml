name: Desktop Build (Linux, macOS, Windows)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'kmp/**'
      - '.github/workflows/desktop-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'kmp/**'
  workflow_dispatch:

jobs:
  build-desktop:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact-name: linux-desktop
            task: packageDeb
          - os: macos-latest
            artifact-name: macos-desktop
            task: packageDmg
          - os: windows-latest
            artifact-name: windows-desktop
            task: packageMsi
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew (Unix)
        if: runner.os != 'Windows'
        working-directory: kmp
        run: chmod +x gradlew
      
      - name: Build Desktop Application
        working-directory: kmp
        run: |
          ./gradlew :app-desktop:build --stacktrace
        shell: bash
      
      - name: Create distribution package
        working-directory: kmp
        run: |
          ./gradlew :app-desktop:${{ matrix.task }} --stacktrace
        continue-on-error: true
        shell: bash
      
      - name: Upload desktop build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            kmp/app-desktop/build/compose/binaries/main/**
            kmp/app-desktop/build/libs/**
          retention-days: 7
