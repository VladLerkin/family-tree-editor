name: Android Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'kmp/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'kmp/**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Grant execute permission for gradlew
        working-directory: kmp
        run: chmod +x gradlew
      
      - name: Build Android Debug APK
        working-directory: kmp
        run: |
          ./gradlew :app-android:assembleDebug --stacktrace
      
      - name: Build Android Release APK
        working-directory: kmp
        run: |
          ./gradlew :app-android:assembleRelease --stacktrace
        continue-on-error: true
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: kmp/app-android/build/outputs/apk/debug/*.apk
          retention-days: 7
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: android-release-apk
          path: kmp/app-android/build/outputs/apk/release/*.apk
          retention-days: 30
      
      - name: Run Android Tests
        working-directory: kmp
        run: |
          ./gradlew :app-android:testDebugUnitTest --stacktrace
        continue-on-error: true
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-results
          path: kmp/app-android/build/test-results/**
          retention-days: 7
