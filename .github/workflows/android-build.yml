name: Android Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Android Debug APK
        run: |
          ./gradlew :app-android:assembleDebug --stacktrace
      
      - name: Create Release Keystore
        run: |
          keytool -genkey -v -keystore app-android/release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android123 \
            -keypass android123 \
            -dname "CN=Family Tree Editor, OU=Development, O=Family Tree, L=Unknown, ST=Unknown, C=US"
      
      - name: Build Android Release APK
        run: |
          ./gradlew :app-android:assembleRelease --stacktrace
        continue-on-error: true
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: app-android/build/outputs/apk/debug/*.apk
          retention-days: 7
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: android-release-apk
          path: app-android/build/outputs/apk/release/*.apk
          retention-days: 30
      
      - name: Run Android Tests
        run: |
          ./gradlew :app-android:testDebugUnitTest --stacktrace
        continue-on-error: true
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-results
          path: app-android/build/test-results/**
          retention-days: 7
