name: CI - All Platforms

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'kmp/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'kmp/**'
  workflow_dispatch:

jobs:
  # Desktop builds for Linux, macOS, and Windows
  build-desktop:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: Linux
            artifact-name: linux-desktop
          - os: macos-latest
            platform: macOS
            artifact-name: macos-desktop
          - os: windows-latest
            platform: Windows
            artifact-name: windows-desktop
    
    runs-on: ${{ matrix.os }}
    name: Build Desktop (${{ matrix.platform }})
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew (Unix)
        if: runner.os != 'Windows'
        working-directory: kmp
        run: chmod +x gradlew
      
      - name: Build Desktop Application
        working-directory: kmp
        run: ./gradlew :app-desktop:build --stacktrace
        shell: bash
      
      - name: Upload desktop build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: kmp/app-desktop/build/libs/**
          retention-days: 7
  
  # Android build
  build-android:
    runs-on: ubuntu-latest
    name: Build Android
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Grant execute permission for gradlew
        working-directory: kmp
        run: chmod +x gradlew
      
      - name: Build Android Debug APK
        working-directory: kmp
        run: ./gradlew :app-android:assembleDebug --stacktrace
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: kmp/app-android/build/outputs/apk/debug/*.apk
          retention-days: 7
  
  # iOS build
  build-ios:
    runs-on: macos-latest
    name: Build iOS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        working-directory: kmp
        run: chmod +x gradlew
      
      - name: Build iOS Framework (Simulator)
        working-directory: kmp
        run: ./gradlew :app-ios:linkDebugFrameworkIosSimulatorArm64 --stacktrace
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Build iOS App for Simulator
        working-directory: kmp/iosApp
        run: |
          xcodebuild -project iosApp.xcodeproj \
            -scheme iosApp \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath build \
            build
      
      - name: Upload iOS App Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-simulator
          path: kmp/iosApp/build/Build/Products/Debug-iphonesimulator/*.app
          retention-days: 7
  
  # Summary job to check all builds
  build-summary:
    runs-on: ubuntu-latest
    name: Build Summary
    needs: [build-desktop, build-android, build-ios]
    if: always()
    
    steps:
      - name: Check build results
        run: |
          echo "Desktop builds: ${{ needs.build-desktop.result }}"
          echo "Android build: ${{ needs.build-android.result }}"
          echo "iOS build: ${{ needs.build-ios.result }}"
          
          if [ "${{ needs.build-desktop.result }}" != "success" ] || \
             [ "${{ needs.build-android.result }}" != "success" ] || \
             [ "${{ needs.build-ios.result }}" != "success" ]; then
            echo "One or more builds failed!"
            exit 1
          fi
          
          echo "All platform builds completed successfully!"
