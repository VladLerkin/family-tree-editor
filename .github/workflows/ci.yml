name: CI - Desktop Only

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Desktop builds for Linux, macOS, and Windows
  build-desktop:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: Linux
            artifact-name: linux-desktop
          - os: macos-latest
            platform: macOS
            artifact-name: macos-desktop
          - os: windows-latest
            platform: Windows
            artifact-name: windows-desktop
    
    runs-on: ${{ matrix.os }}
    name: Build Desktop (${{ matrix.platform }})
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew (Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew
      
      - name: Build Desktop Application
        run: ./gradlew :app-desktop:build --stacktrace
        shell: bash
      
      - name: Upload desktop build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: app-desktop/build/libs/**
          retention-days: 7
  
  # Summary job to check all builds
  build-summary:
    runs-on: ubuntu-latest
    name: Build Summary
    needs: [build-desktop]
    if: always()
    
    steps:
      - name: Check build results
        run: |
          echo "Desktop builds: ${{ needs.build-desktop.result }}"
          
          if [ "${{ needs.build-desktop.result }}" != "success" ]; then
            echo "Desktop builds failed!"
            exit 1
          fi
          
          echo "All desktop builds completed successfully!"
